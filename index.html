<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="description" content="Курсовая работа 3. Проектная работа 4">
    <meta name="author" content="Земсков А.А.">
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" target="_blank" rel="noopener" class="header__logo"><img src="./images/logo.svg" class="header__logo" alt="Лого Mesto"></a>
    </header>
    <main>
      <section class="profile">
        <div class="profile__left">
          <img src="./images/kusto.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button type="button" class="profile__edit-button" id="show-popup" aria-label="Edit"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button" id="show-cards-popup"></button>
      </section>
      <ul class="elements">
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form class="popup__container" name="pop-up">
        <button type="button" class="popup__close" id="close-popup"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="name" id="popup-name" class="popup__input">
        <input type="text" name="description" id="popup-description" class="popup__input">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </section>
    <section class="popup popup_add">
      <form class="popup__container popup__container_add" name="pop-up-add">
        <button type="button" class="popup__close" id="close-cards-popup"></button>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" name="photo-name" id="popup-add-name" class="popup__input" placeholder="Название">
        <input type="text" name="photo-link" id="popup-photo-link" class="popup__input" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </section>
    <section class="popup popup_lightbox">
      <figure class="popup__figure">
        <button type="button" class="popup__close" id="close-lightbox-popup"></button>
        <img src="#" alt="Фото" class="popup__photo">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </section>
    <template class="template">
      <li class="element">
        <button type="button" class="element__trash"></button>
        <img src="#" alt="Фото" class="element__img">
        <div class="element__bottom">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </li>
    </template>
  </div>
<script src="./script/index.js"></script>
</body>
</html>
