<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>

<body>
  <div class="page">
    <header class="header">
      <a href="#" target="_blank" rel="noopener" class="header__logo"><img src="./images/logo.svg" class="header__logo" alt="Лого Mesto"></a>
    </header>
    <section class="profile">
      <div class="flex-left">

      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <ul class="elements">
      <li class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__img">
        <div class="element__bottom">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like element__like_active"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/elbrus.png" alt="Эльбрус" class="element__img">
        <div class="element__bottom">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like element__like_active"></button>
        </div>
        </li>
      <li class="element">
        <img src="./images/dombay.png" alt="Домбай" class="element__img">
        <div class="element__bottom">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like element__like_active"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/elbrus.png" alt="Эльбрус" class="element__img">
        <div class="element__bottom">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like element__like_active"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/dombay.png" alt="Домбай" class="element__img">
        <div class="element__bottom">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like element__like_active"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__img">
        <div class="element__bottom">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="element__like element__like_active"></button>
        </div>
        </li>
    </ul>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="name" id="popup-name" class="popup__input">
        <input type="text" name="description" id="popup-description" class="popup__input">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </section>
  </div>
<script src="./script.js"></script>
</body>
</html>
